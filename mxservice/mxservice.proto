syntax = 'proto3';

option go_package = "example.com/MutualExclusion;mxservice";

package mxservice;

service mutualEX {
  rpc WriteToLog(Message) returns (Empty);
  rpc RequestJoin(JoinRequest) returns (JoinRequest);
  rpc PassToken(Token) returns (Empty);
}

message Message {
  string text = 1;
}

message JoinRequest {
  string senderAddr = 1;
}

message Token {
  int32 token = 1;
}

message Empty {}